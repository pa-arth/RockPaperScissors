<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "header">
        <h1>Rock Paper Scissors!</h1>
    </div>
    <div class = "middle">
        <div class = "player"> 
            <h3>Player</h3> 
            <div id = "playerScore"></div>
            <div id = "buttons">
                <button class = "rock" onclick="playGame(this);"> <p>Rock </p>
                    <img src="rock pngh.png" alt="Rock">
                </button>
                <button class = "paper" onclick="playGame(this);">
                    <p>Paper</p>
                    <img src="blank-paper-cliparts-421307.png" alt="Paper">
                </button>
                <button class = "scissors" onclick="playGame(this);">
                    <p>Scissors</p>
                    <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/33656/scissors-stationery-clipart-xl.png" alt="Scissors">
                </button>
            </div>
        </div>
        <div class = "computer">
            <h3>Computer</h3>
            <div id = "compScore"></div>
            <div id = "buttons">
                <button class = "crock"> <p>Rock </p>
                    <img src="rock pngh.png" alt="Rock">
                </button>
                <button class = "cpaper">
                    <p>Paper</p>
                    <img src="blank-paper-cliparts-421307.png" alt="Paper">
                </button>
                <button class = "cscissors">
                    <p>Scissors</p>
                    <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/33656/scissors-stationery-clipart-xl.png" alt="Scissors">
                </button>
            </div>
        </div>
    </div>
    <div class = "result"></div>
